name: Sync GitHub Docs to Confluence

on:
  # Run on a regular schedule so Confluence stays in sync with GitHub
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

  # Also run whenever config.yml is updated on the default branch
  push:
    branches:
      - main
    paths:
      - "config.yml"

  # Allow ad-hoc runs from the Actions tab
  workflow_dispatch:

jobs:
  sync:
    name: Sync docs
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Sync docs to Confluence
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_USERNAME }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
        run: python sync_to_confluence.py
