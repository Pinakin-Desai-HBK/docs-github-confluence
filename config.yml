# Confluence connection settings (can also be supplied via environment variables)
confluence:
  url: https://your-domain.atlassian.net   # overridden by CONFLUENCE_URL env var
  username: your-email@example.com          # overridden by CONFLUENCE_USERNAME env var

# One or more sync blocks.  Each block defines a GitHub source and the
# Confluence destination for a set of documents.
sync:
  - github_repo: your-org/your-repo        # GitHub repository (owner/name)
    github_branch: main                    # branch to read documents from
    confluence_space: DOC                  # Confluence space key
    confluence_parent_id: "123456"         # optional: ID of the parent page
    documents:
      - github_path: docs/README.md
        confluence_title: "Project Overview"
      - github_path: docs/installation.md
        confluence_title: "Installation Guide"
      - github_path: docs/api-reference.md
        confluence_title: "API Reference"
